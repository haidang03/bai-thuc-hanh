    <p>xin chào các nhà tuyển dụng như các bạn có thể đọc qua phía trên về những thông tin chung về tôi. Tôi đến từ thành phố Hà Nội một thành phố xinh đẹp và cũng là thủ đô của nước việt nam với rất nhiều danh lam thắng cảnh đặc sắc. Với truyền thống văn hóa lâu đời là bóng đá thì ở Hà Nội đã đầu tư rất nhiều sân bóng để cho các bạn trẻ với nhiều tầng lớp có thể thỏa sức rèn luyện thể thao cũng như vui chơi vui vẻ.  </p>
    <p>Món ăn yêu thích của tôi là Phở. Những người mê ẩm thực và có cơ hội trải nghiệm món ăn ở đất Hà thành chắc hẳn không xa lạ gì với món ăn Phở Hà Nội. Tại sao bát phở đơn giản với bánh phở lại có thể hấp dẫn người ăn đến như vậy.Đó là vì nguyên liệu bí mật của món ăn nằm ở phần nước dùng tạo nên một hương vị hoàn hảo cho món phở mà không một ai có thể cưỡng lại được độ hấp dẫn của món ăn đó.Không chỉ Hà Nội mà rất nhiều nơi ngay cả trong nước và ngoài nước cũng đều biết đến món phở của chúng ta và được bạn bè quốc tế rất ưa chuộng.</p>
